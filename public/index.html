<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <style media="screen">
    .vertical-center {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
    }
    #title {
      text-align: center;
      margin: .8em 0;
    }
  </style>
</head>

<body>
  <div class="vertical-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3">
          <div class="card card-block bg-faded">

            <h1 id="title">Join Chat</h1>

            <form action="chat.html">

              <div class="form-group">
                <label for="User">Display Name</label>
                <div class="input-group">
                  <span class='input-group-addon'>
                  <i class="fa fa-user"></i>
                </span>
                  <input type="text" name="name" id="User" class='form-control'>
                </div>
              </div>

              <div class="form-group">
                <label for="Room">Chat Room</label>
                <div class="input-group">
                  <span class="input-group-addon">
                  <i class="fa fa-commenting"></i>
                </span>
                  <input type="text" name="room" id="Room" class='form-control'>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class='btn btn-outline-primary btn-block'>Join Chat</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
